name: vt_merge_proxy-lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Install proj
        run: sudo apt-get install -y proj-bin libproj-dev

      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2

      - name: Get pip cache dir
        id: pip-cache
        run: echo "::set-output name=dir::$(pip cache dir)"

      - name: pip cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('.gitub/workflows/lint.yml') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install -r vt_merge_proxy/requirements.txt -r vt_merge_proxy/requirements-dev.txt

      - uses: psf/black@20.8b1

      - name: Run flake8
        run: (cd vt_merge_proxy && python -m flake8 vt_merge_proxy/)

      - name: Run mypy
        run: (cd vt_merge_proxy && python -m mypy vt_merge_proxy/)
