version: "3.3"

services:
  fetcher:
    build: fetcher
    environment:
      - CONFIG=/data/config.yaml
    volumes:
      - ./data:/data
    command: bash -c 'ruby ./update.rb'

  expire:
    build: expire
    environment:
      - CONFIG=/data/config.yaml
      - SERVER=http://nginx
      - BYPASS=bypass
    volumes:
      - ./data:/data
    command: sh -c 'ruby ./get_tiles.rb'
